{% extends "layout.html" %}
{% block main %}
<article>
  <header>
    <h2>Editar usu√°rio</h2>
    <a href="{{ url_for('users.read_all') }}"><button class="material-icons">arrow_back</button></a>
  </header>
  <main>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    <form method="post">
      <fieldset>
        <label for="first_name">Nome:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" autofocus required>
        <label for="last_name">Sobrenome:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" required>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>
        <label for="admin">Admin?</label>
        <input type="checkbox" name="admin" value="true" {% if user.admin %}checked="checked"{% endif %}>
        <button type="submit" name="submit" class="material-icons">done</button>
      </fieldset>
    </form>
  </main>
</article>
{% endblock %}
