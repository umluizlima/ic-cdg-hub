{% extends "layout.html" %}
{% block main %}
<article>
  <header>
    <h2>Usu√°rios</h2>
    <a href="{{ url_for('main.index') }}"><button class="material-icons">arrow_back</button></a>
    <a href="{{ url_for('users.create') }}"><button class="material-icons">add</button></a>
  </header>
  <main>
    <table>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Email</th>
        <th>Admin?</th>
      </tr>
      {% for user in rows %}
      <tr>
        <td>
          <a href="{{ url_for('users.update', id=user.id) }}"><button class="material-icons">edit</button></a>
          <a href="{{ url_for('users.delete', id=user.id) }}"><button class="material-icons">delete</button></a>
        </td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.admin }}</td>
      </tr>
      {% endfor %}
    </table>
  </main>
  <footer>

  </footer>
</article>
{% endblock %}
