{% extends "layout.html" %}
{% block main %}
<article>
  <header>
    <h2>Categorias</h2>
    <a href="{{ url_for('main.index') }}"><button class="material-icons">arrow_back</button></a>
    <a href="{{ url_for('categories.create') }}"><button class="material-icons">add</button></a>
  </header>
  <main>
    <table>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
      {% for category in rows %}
      <tr>
        <td>
          <a href="{{ url_for('categories.update', id=category.id) }}"><button class="material-icons">edit</button></a>
          <a href="{{ url_for('categories.delete', id=category.id) }}"><button class="material-icons">delete</button></a>
        </td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
      </tr>
      {% endfor %}
    </table>
  </main>
</article>
{% endblock %}
